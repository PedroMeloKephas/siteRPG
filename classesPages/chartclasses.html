<div>
<script>
const cta = document.getElementById('radar1');
new Chart(cta, {
    type: 'radar',
    data: {
        labels: ["Força","Vigor","Destreza","Influência","Cognição","Intelecto"],
        datasets: [{
            label: "Arauto",
            data: [3,2,1,2,1,1],
            fill: true,
            backgroundColor: "rgba(255,165,0,0.3)",
            borderColor: "#ff8c00"
        }]
    },
    options: {
        scales: {
            r: {
                min: 0,
                max: 3,
                ticks: { display: false }
            }
        }
    }
});
</script>
